actor: Wploader_plugin_silent_activationTester
modules:
    enabled:
        - WPLoader
    config:
        WPLoader:
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
            dbName: '%WORDPRESS_DB_NAME%'
            dbHost: '%WORDPRESS_DB_HOST%'
            dbUser: '%WORDPRESS_DB_USER%'
            dbPassword: '%WORDPRESS_DB_PASSWORD%'
            wpDebug: true
            tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
            domain: '%WP_DOMAIN%'
            adminEmail: 'admin@%WP_DOMAIN%'
            title: Test
            configFile: ''
            theme: dummy
            plugins:
                - doing-it-right/plugin.php
                - doing-it-wrong-1/plugin.php
                - doing-it-wrong-2/plugin.php
            activateplugins:
                - doing-it-right/plugin.php
                - doing-it-wrong-1/plugin.php
            activatePluginsSilently:
                - doing-it-wrong-1/plugin.php
                - doing-it-wrong-2/plugin.php
            installationTableHandling: drop
            booststrapActions: []
